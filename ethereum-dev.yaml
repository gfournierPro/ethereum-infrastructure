apiVersion: v1
kind: Namespace
metadata:
  annotations:
    alert-level: low
    auto-scaling: disabled
    documentation: https://github.com/gfournierPro/ethereum-infrastructure
    maintained-by: gabiwax@gabiwax.com
  labels:
    app: ethereum-node
    component: blockchain-infrastruscture
    environment: development
    monitoring: enabled
    tier: frontend
  name: ethereum-dev
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    alert-level: low
    auto-scaling: disabled
    documentation: https://github.com/gfournierPro/ethereum-infrastructure
    maintained-by: gabiwax@gabiwax.com
  labels:
    app: ethereum-node
    component: blockchain-infrastruscture
    environment: development
    tier: frontend
  name: ethereum-node
  namespace: ethereum-dev
spec:
  chart:
    spec:
      chart: charts/ethereum-node
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: ethereum-charts
        namespace: flux-system
  interval: 10m
  rollback:
    cleanupOnFail: true
    recreate: true
  timeout: 30m
  upgrade:
    remediation:
      retries: 3
  values:
    consensusLayer:
      command:
      - lighthouse
      - beacon_node
      - --network=sepolia
      - --execution-endpoint=http://ethereum-node-execution:8551
      - --execution-jwt=/jwt/jwt.hex
      - --datadir=/data
      enabled: true
      extraArgs: []
      image:
        repository: sigp/lighthouse
        tag: v4.5.0
      replicas: 1
      resources:
        limits:
          cpu: 500m
          memory: 2Gi
        requests:
          cpu: 250m
          memory: 1Gi
      storage:
        size: 20Gi
        storageClass: local-path
    executionLayer:
      enabled: true
      extraArgs:
      - --syncmode=snap
      - --maxpeers=30
      - --cache=2048
      - --http
      - --http.api=eth,net,web3,txpool,debug
      - --http.addr=0.0.0.0
      - --http.vhosts=*
      - --http.corsdomain=*
      image:
        repository: ethereum/client-go
        tag: v1.16.7
      replicas: 1
      resources:
        limits:
          cpu: 1000m
          memory: 4Gi
        requests:
          cpu: 500m
          memory: 2Gi
        storage:
          size: 1Ti
          storageClass: fast-ssd
      storage:
        size: 50Gi
        storageClass: local-path
    monitoring:
      enabled: true
    network: sepolia
    validator:
      enabled: false
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    alert-level: low
    auto-scaling: disabled
    documentation: https://github.com/gfournierPro/ethereum-infrastructure
    maintained-by: gabiwax@gabiwax.com
  labels:
    app: ethereum-node
    component: blockchain-infrastruscture
    environment: development
    tier: frontend
  name: kube-prometheus-stack
  namespace: ethereum-dev
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      version: '>=45.0.0'
  interval: 10m
  values:
    grafana:
      adminPassword: testadmindev
      enabled: true
    prometheus:
      prometheusSpec:
        podMonitorSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  annotations:
    alert-level: low
    auto-scaling: disabled
    documentation: https://github.com/gfournierPro/ethereum-infrastructure
    maintained-by: gabiwax@gabiwax.com
  labels:
    app: ethereum-node
    component: blockchain-infrastruscture
    environment: development
    tier: frontend
  name: ethereum-charts
  namespace: ethereum-dev
spec:
  interval: 5m
  ref:
    branch: main
  url: https://github.com/gfournierPro/ethereum-node-helm
