apiVersion: v1
kind: Namespace
metadata:
  annotations:
    alert-level: low
    auto-scaling: disabled
    documentation: https://github.com/gfournierPro/ethereum-infrastructure
    maintained-by: gabiwax@gabiwax.com
  labels:
    app: ethereum-node
    component: blockchain-infrastruscture
    environment: development
    monitoring: enabled
    tier: frontend
  name: ethereum-dev
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    alert-level: low
    auto-scaling: disabled
    documentation: https://github.com/gfournierPro/ethereum-infrastructure
    maintained-by: gabiwax@gabiwax.com
  labels:
    app: ethereum-node
    component: blockchain-infrastruscture
    environment: development
    tier: frontend
  name: ethereum-node
  namespace: ethereum-dev
spec:
  chart:
    spec:
      chart: ../../ethereum-node-helm/charts/ethereum-node
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: blockchain-charts
        namespace: flux-system
  inteval: 10m
  rollback:
    cleanupOnFail: true
    recreate: true
  timeout: 30m
  upgrade:
    remediation:
      retries: 3
  values:
    consensusLayer:
      enabled: true
      image:
        repository: sigp/lighthouse
        tag: v4.5.0
      replicas: 1
      resources:
        limits:
          cpu: 1000m
          memory: 4Gi
        requests:
          cpu: 500m
          memory: 2Gi
      storage:
        size: 50Gi
        storageClass: standard
    executionLayer:
      enabled: true
      extraArgs:
      - --syncmode=snap
      - --maxpeers=30
      - --cache=2048
      - --http
      - --http.api=eth,net,web3,txpool,debug
      - --http.addr=0.0.0.0
      - --http.vhosts=*
      - --http.corsdomain=*
      image:
        repository: ethereum/client-go
        tag: v1.16.7
      replicas: 1
      resources:
        limits:
          cpu: 2000m
          memory: 8Gi
        requests:
          cpu: 1000m
          memory: 4Gi
        storage:
          size: 1Ti
          storageClass: fast-ssd
      storage:
        size: 200Gi
        storageClass: standard
    monitoring:
      enabled: true
    network: goerli
    validator:
      enabled: false
